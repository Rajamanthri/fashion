<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="product.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">

</head>

<body>
    <div class="product-container">
        <div id="" class="signdiv"></div>
        <form action="" method="POST" enctype="multipart/form-data">

            <h3>Add Product</h3>

            <div class="indiv">
                <label for="productName">Product Name</label>
                <input type="text" name="name" class="box" id="productName" placeholder="Enter product name"
                    required>
                <label for="quantity">Quantity</label>
                <input type="number" min="0" name="quantity" class="box" id="quantity" placeholder="Enter quantity"
                    required>
                <label for="description">Description</label>
                <input type="text" name="description" class="box" id="description" placeholder="Enter description"
                    required>
            </div>

            <div class="indiv">
                <label for="price">Price</label>
                <input type="number" min="0" name="price" class="box" id="price" placeholder="Enter price" required>
                <label for="category">Category</label>
                <select class="box" name="category" id="category" title="Select the category" required>
                    <option disabled selected>Select category</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                    <option value="4">Category 4</option>
                    <option value="5">Category 5</option>
                </select>
                <label for="p_image">Image</label>
                <input type="file" name="p_image" id="p_image" accept="image/png, image/jpg, image/jpeg"
                    class="box" required>
            </div>
            <input type="submit" name="submit" value="Add" class="btn">
        </form>
    </div>

   
</body>

</html>
